    <title>Register Page</title>
</head>
<body>
<!--<input type="hidden" id="errorvalue" value="<%=request.getAttribute("error") %>">-->
<div class="main flex-container">

    <div class="card">
        <div class="login">
            <form th:action="@{/auth/register-process}" method="post" onsubmit="return registerValidate()" th:object="${userModel}" >
                <input type="hidden" th:value="${status}" id="status" />
                <div
                        align="center"
                        style="
                margin-bottom: 16px;
                font-weight: bolder;
                letter-spacing: 1mm;
                font-size: 24px;
              "
                >
                    Register
                </div>
                <input
                        type="text"
                        name="username"
                        id="username"
                        class="form-control"
                        placeholder="Username"
                        th:field = "*{username}"
                />
                <input
                        type="email"
                        name="email"
                        id="email"
                        class="form-control"
                        placeholder="Email"
                        th:field = "*{email}"
                />


                <input
                        type="password"
                        name="pass"
                        id="pass"
                        class="form-control"
                        placeholder="Password"
                        th:field = "*{password}"
                />
                <input
                        type="password"
                        name="repass"
                        id="repass"
                        class="form-control"
                        placeholder="Re-Password"
                />

                <input
                        type="submit"
                        name="submit"
                        id="submit"
                        value="Register"
                        class="btn btn-primary"
                />
                <a th:href="@{/auth/login}">Already have an account?</a>
            </form>
        </div>
    </div>
</div>
